<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Ccompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneCookie">Get Fortune</button>
<header>
</header>
<main>
  <form>
    <h1>Favorite Artists</h1>
    <input
    type='text'
    id="title"
    placeholder="Add Artist or Band"/>
    <input 
    type="text"
    id="img"
    placeholder="Paste image URL to add cover art"/>
    <section id="ratings">
      <p>Rate Artist or Band</p>
      <div id="radio-container">
        <label for="one">
          <input
          type="radio"
          name="ratings"
          value="1"
          id="one"/>
          1
        <label for="two">
          <input
          type="radio"
          name="ratings"
          value="2"
          id="two"/>
          2
        <label for="three">
          <input
          type="radio"
          name="ratings"
          value="3"
          id="three"/>
          3
        <label for="four">
          <input
          type="radio"
          name="ratings"
          value="4"
          id="four"/>
          4
        <label for="five">
          <input
          type="radio"
          name="ratings"
          value="5"
          id="five"/>
          5
        </label>
      </div>
    </section>
    <button>Submit</button>
  </form>
   
  <section id="artists-container"></section>

  </main>
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      </script>
      <script src="main.js"></script>
  </body>
</html>
